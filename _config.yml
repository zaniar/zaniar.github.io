# Dependencies
markdown:      kramdown
highlighter:      rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Permalinks
permalink:        pretty

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true

# Setup
title:            E. Zaniar
tagline:          'Personal Site'
description:      'Compilation of thoughts and experiences'
url:              http://zaniar.github.io
baseurl:          /

author:
  name:           'Edwin Zaniar Putra'
  url:            https://github.com/zaniar

paginate:         5

# Custom vars
version:          1.1.1

github:
  repo:           https://github.com/zaniar.github.io

gems: 
  -  jekyll-paginate
  - jemoji
